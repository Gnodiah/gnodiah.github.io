---
layout: default
---
<div class="post">

	<header class="post-header">
		<h1>{{ page.title }}</h1>
	</header>

	<div class="meta">
		<span>作者：<a href='{{ site.url }}'>@gnodiah</a></span>
		<span>日期：{{ page.date | date: "%Y-%m-%d" }}</span>
	</div>
	<article class="post-content">
		{{ content }}
	</article>

</div>
