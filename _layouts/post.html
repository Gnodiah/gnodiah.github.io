---
layout: default
---
<div class="post">

	<header class="post-header">
		<h1>{{ page.title }}</h1>
	</header>

	<article class="post-content">
		{{ content }}
	</article>

	<span class="meta">{{ page.date | date: "%Y-%m-%d" }}{% if page.author %} • <a href='{{ site.url }}'>@{{ page.author }}</a>{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} • Published under <a href='http://creativecommons.org/licenses/by-nc-sa/3.0/'>(CC) BY-NC-SA</a></span>
</div>
